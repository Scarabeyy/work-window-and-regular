<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script>
    /*Здание5
    Создайте бегущую строку. Пользователь вводит текст в поле ввода 
    и нажимает на кнопк. После чего в элементе страниц отображается
    бегущая строка с введенным текстом*/
    </script>
    <script>
        //Не до конца понял вопрос в задании
            window.onload = function(){
            var input = document.getElementById("input");
            var inputBtn = document.getElementById("input-btn");
            var output = document.getElementById("output");
            var speed = 80;
            
            inputBtn.addEventListener('click', function() {
                var textArr = input.value.split('');
                var i = 0;
                output.innerHTML = '';
                var interval = setInterval(function() {
                    output.innerHTML += textArr[i];
                    if (i >= textArr.length - 1) {
                        clearInterval(interval);
                    }
                    else i++;
                }, speed);
            });
        }
    </script>
    <title>Document</title>
</head>
<body>
    <input type="text" id="input" value="">
    <button type="button" id="input-btn">SHOW</button>
    <p id="output"></p>
</body>
</html>
